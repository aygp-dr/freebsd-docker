name: Docker Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'FreeBSD version to build'
        required: false
        default: '14.0-RELEASE'
  schedule:
    - cron: '0 2 * * 1'  # Weekly builds on Monday at 2 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Fail fast if build takes too long
    strategy:
      fail-fast: false
      matrix:
        version: ['14.2-RELEASE']
        include:
          - version: '14.2-RELEASE'
            latest: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64  # Remove arm64 for now to speed up builds
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          buildkitd-flags: --debug
          config-inline: |
            [worker.oci]
              max-parallelism = 4
      
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Commenting out GHCR until permissions are fixed (see issue #5)
      # - name: Log in to GitHub Container Registry
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            aygpdr/freebsd
            ghcr.io/${{ github.repository_owner }}/freebsd
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=latest,enable=${{ matrix.latest == true }}
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64  # Single platform for speed
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            aygpdr/freebsd:${{ matrix.version }}
            aygpdr/freebsd:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            FREEBSD_VERSION=${{ matrix.version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
          provenance: false  # Disable provenance to speed up push
          sbom: false  # Disable SBOM generation
      
      - name: Update Docker Hub Description
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.latest == true
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: aygpdr/freebsd
          readme-filepath: ./README.md
          short-description: "FreeBSD virtual machines in Docker with QEMU, jails, and ZFS support"
  
  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        version: ['14.2-RELEASE']
    
    steps:
      - name: Test image
        run: |
          docker run --rm aygpdr/freebsd:${{ matrix.version }} --version || true
          docker run --rm --entrypoint /bin/sh aygpdr/freebsd:${{ matrix.version }} -c "qemu-system-x86_64 --version"
